<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Left section (Profile Image) -->
        <div class="left">
            <div class="profile-img">
                <img src="sabahat2.jfif" alt="me" width="180" height="180">
            </div>
        </div>

        <!-- Right section (Form to take user input) -->
        <div class="right">
            <!-- Contact Information Form -->
            <div class="box-1">
                <div class="heading">
                    <p>Contact Information</p>
                </div>
                <form action="your-action-here" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <!-- Work Experience -->
                    <label for="experience">Work Experience (in years):</label>
                    <input type="number" id="experience" name="experience" placeholder="Enter your work experience in years" min="0" required>

                    <!-- Skills Selection -->
                    <div class="skills-section">
                        <label>Skills:</label>
                        <div class="skills-checkbox">
                            <input type="checkbox" id="html" name="skills" value="HTML">
                            <label for="html">HTML</label>

                            <input type="checkbox" id="css" name="skills" value="CSS">
                            <label for="css">CSS</label>

                            <input type="checkbox" id="typescript" name="skills" value="TypeScript">
                            <label for="typescript">TypeScript</label>

                            <input type="checkbox" id="nextjs" name="skills" value="Next.js">
                            <label for="nextjs">Next.js</label>
                        </div>
                    </div>

                    <!-- Gender Selection -->
                    <div class="gender-section">
                        <label>Gender:</label>
                        <div class="gender-radio">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div class="language-section">
                        <label for="language">Preferred Language:</label>
                        <select id="language" name="language" required>
                            <option value="english">English</option>
                            <option value="urdu">Urdu</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                        </select>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>

            
        </div>
    </div>
</body>
</html>
